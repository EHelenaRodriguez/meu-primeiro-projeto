<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv=""X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial scale=1.0">"
        <tittle>Formulário teste</tittle>
    </head>
    <body>
        <form>
        <h1>INICIANDO COM FORMULÁRIO</h1>
        <!-- essa é a forma incorreta de se abrir uma caixa no formulário-->
        <label>Nome</label>
        <input type="text">
        <br><br>
        <!--- essa é a forma correta de se abrir uma caixa no formulário-->
        <label for="Sobrenome">Sobrenome</label>
        <input type="text" id="Sobrenome" name="Sobrenome">
        <br><br>
        <button type="submit">ENVIAR</button>
        <button type="reset">CANCELAR</button>
        <br><br>
        <button type="button">TESTE</button>
        </form>

    </body>
</html>
