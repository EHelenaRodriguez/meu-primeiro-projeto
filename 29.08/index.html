<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta ttp-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <tittle>Listas</tittle>
    </head>
    <body>
        <!--Lista não ordenada - unordered list (ul)-->
        <ul>
            <li>Feijão</li>
            <li>Arroz</li>
            <li>Farofa</li>
            <li>Carne</li>
        </ul>
        <!--Lista ordenada - Ordened list (OL)-->
        <ol>
            <li>Feijão</li>
            <li>Arroz</li>
            <li>Farofa</li>
            <li>Carne</li>
        </ol>
        <!--com a extensão "start" sua lista pode começar como o número que desejar-->
        <ol star="5">
            <li>Feijão</li>
            <li>Arroz</li>
            <li>Farofa</li>
            <li>Carne</li>
        </ol>
        <!--Lista ordenada com números romanos-->
        <ol type="I">
            <li>Feijão</li>
            <li>Arroz</li>
            <li>Farora </li>
            <li>Carne</li>
        </ol>
        <!--Os tipos (types) da lista ordenada são: a letra A ou a (ordem alfabetica) e a letra I ou i (números romanos)-->
        <ol type="A">
            <li>Feijãoo</li>
            <li>Arroz</li>
            <li>Farofa</li>
            <li>Carne</li>
        </ol>

        <button>Enviar</button>
        <button>CANCELAR</button>

    </body>
</html>
